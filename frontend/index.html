<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="container">
        <h1>My Notes App</h1>

        <section>
            <h2>Users</h2>
            <form id="userForm">
                <input type="text" id="userName" placeholder="Enter name" required>
                <input type="number" id="userAge" placeholder="Enter age">
                <button type="submit">Add User</button>              
            </form>
            <div id="usersList">
                <p></p>
            </div>
        </section>

        <section>
            <h2>Notes</h2>
            <form id="noteForm">
                <select id="noteUserId" required>
                    <option value="">Select a user</option>
                </select>
                <input type="text" id="noteTitle" placeholder="Note Title" required>
                <textarea id="noteContent" placeholder="Note content"></textarea>
                <button type="submit">Add Note</button>
            </form>
            <div id="notesList">
                <p></p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>

</body>
</html>
